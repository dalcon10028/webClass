<html>
<head>
</head>
<body>
  <canvas id="myCanvas" width="300" height="300"></canvas>
<script>
  var c = document.getElementById("myCanvas");
  var context = c.getContext("2d");
  context.beginPath();
  context.arc(100,100, 80, 0, 1.5 * Math.PI, false);
  context.closePath();
  context.stroke();

  context.beginPath();
  context.arc(100, 100, 60, 0, 1.5 * Math.PI, false);
  context.closePath();
  context.strokeStyle="blue";
  context.stroke();

  context.beginPath();
  context.arc(200, 100, 40, 0, 1.5 * Math.PI, false);
  context.strokeStyle="green";
  context.stroke();
</script>
</body>
</html>
