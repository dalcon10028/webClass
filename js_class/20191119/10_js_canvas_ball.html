<html>
<head>
  <style>
  canvas{
    background: yellow;
    border: 1px dashed black;
  }
  </style>
  <script>
  var context;
  var dx = 5;
  var dy = 5;
  var y = 100;
  var x = 100;
  function draw(){
    var c = document.getElementById('myCanvas');
    var context = c.getContext('2d');
    context.clearRect(0,0,600,300)
    context.beginPath();
    context.fillStyle = "red";
    context.arc(x, y, 20, 0, Math.PI * 2, true);
    context.closePath();
    context.fill();
    if(x < (0+20) || x > (600-20))
      dx = -dx;
    if(y < (0+20) || y > (300-20))
      dy = -dy;
    x = x - dx;
    y = y - dy;
  }
  setInterval(draw,10);
  </script>
</head>
<body>
  <canvas id="myCanvas" width="600" height="300"></canvas>
</body>
</html>
