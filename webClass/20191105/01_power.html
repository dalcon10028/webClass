<SCRIPT>
  document.write("<table border=1 text-align=center>");
  document.write("<tr><td>n</td><td>n 제곱</td><td>n 3제곱</td><td>n 4제곱</td></tr>");
  for(var n=1; n<=5;n++){
    document.write("<tr>");
    result = n;
    document.write("<td>"+result+"</td>");
    for(var k=2;k<5;k++){
      result = result * n;
      document.write("<td>"+result+"</td>");
    }
    document.write("</tr>");
  }
  document.write("</table>");
</SCRIPT>
