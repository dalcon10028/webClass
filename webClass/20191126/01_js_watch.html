<canvas id="c1" width="300" height="300"></canvas>
<script>
  var c = document.getElementById("c1");
  var obj = c.getContext("2d");
  obj.translate(150,150);
  r = 120;
  setInterval(clock, 1000);
  // clock();
  function clock(){
    clockStyle();
    displayClock(obj, r);
    displayTime(obj, r);
  }
  function displayTime(obj, r){
    var current = new Date();
    var h = current.getHours();
    var m = current.getMinutes();
    var s = current.getSeconds();
    h = h % 12;
    h1 = (h*Math.PI/6)+(m*Math.PI/(6*60))+(s*Math.PI/(6*60*60));
    displayJarum(obj, h1, 60, 15);
    m1 = (m*Math.PI/30)+(s*Math.PI/(30*60));
    displayJarum(obj, m1, 70, 10);
    s1 = (s*Math.PI/30);
    displayJarum(obj, s1, 75, 3);
  }
  function displayJarum(obj, position, length, width){
    obj.beginPath();
    obj.lineWidth = width;
    obj.moveTo(0,0);
    obj.rotate(position);
    obj.lineTo(0,-length);
    obj.strokeStyle = 'black';
    obj.stroke();
    obj.rotate(-position);
  }
  function clockStyle(){
    obj.beginPath();
    obj.rect(-120,-120,240,240);
    obj.clearRect(-120,-120,240,240);
    obj.lineWidth=15;
    obj.strokeStyle = 'peru';
    //obj.fillStyle='white';
    //obj.fill();
    obj.stroke();
    obj.beginPath();
    obj.arc(0,0,15,0,2*Math.PI,false);
    obj.fillStyle='black';
    obj.fill();
  }
  function displayClock(obj, r){
    var degree;
    var num;
    obj.font = "30px Broadway";
    obj.textBaseLine="middle";
    obj.textAlign="center";
    for(num = 1; num <= 12; num++){
      degree = num * Math.PI / 6;
      obj.rotate(degree);
      obj.translate(0, -r*0.8);
      obj.rotate(-degree);
      obj.fillText(num.toString(),0,0)
      obj.rotate(degree);
      obj.translate(0, r*0.8);
      obj.rotate(-degree);
    }
  }

</script>
