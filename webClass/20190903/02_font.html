<HTML>
  <HEAD>
    <TITLE>HTML5 글자크기</TITLE>
  </HEAD>
  <BODY BGCOLOR="#FFFFFF">
    <H1>HI!</H1>
    <H2>HI!</H2>
    <H3>HI!</H3>
    <H4>HI!</H4>
    <h5>HI!</H5>
    <H6>HI!</H6>
    <!-- H7태그는 존재하지 않는다. 따라서 줄바꿈도 안됨 -->
    <H7>HI!</H7><BR>
    <FONT SIZE="1">HELLO!</FONT><BR>
    <FONT SIZE="2">HELLO!</FONT><BR>
    <FONT SIZE="3">HELLO!</FONT><BR>
    <FONT SIZE="4">HELLO!</FONT><BR>
    <FONT SIZE="5">HELLO!</FONT><BR>
    <FONT SIZE="6" COLOR="#FFFF99">HELLO!</FONT><BR>
    <!-- 폰트 사이즈 속성의 값은 7이 최대치 -->
    <FONT SIZE="7">HELLO!</FONT><BR>
    <FONT SIZE="8">HELLO!</FONT>
  </BODY>
</HTML>
